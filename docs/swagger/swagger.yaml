definitions:
  auth_proto.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  dtos.ResponseDTO:
    properties:
      data: {}
      message:
        type: string
    type: object
info:
  contact:
    email: ceo@nrmnqdds.com
    name: Quddus
    url: http://www.swagger.io/support
  description: This is the API server for Gomaluum, an API that serves i-Ma'luum data
    for ease of developer.
  license:
    name: Bantown Public License
    url: https://github.com/nrmnqdds/gomaluum-api/blob/main/LICENSE.md
  termsOfService: http://swagger.io/terms/
  title: Gomaluum API Server
  version: "2.0"
paths:
  /api/ads:
    get:
      description: Get i-Ma'luum ads
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.ResponseDTO'
      tags:
      - scraper
  /api/download/exam-slip:
    get:
      description: Get exam slip PDF from i-Ma'luum
      parameters:
      - default: Bearer <Add access token here>
        description: Insert your access token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/pdf
      responses:
        "200":
          description: Exam slip PDF
          schema:
            type: string
      tags:
      - scraper
  /api/download/study-plan:
    get:
      description: Get study plan PDF from i-Ma'luum
      parameters:
      - default: Bearer <Add access token here>
        description: Insert your access token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/pdf
      responses:
        "200":
          description: Exam slip PDF
          schema:
            type: string
      tags:
      - scraper
  /api/profile:
    get:
      description: Get i-Ma'luum profile
      parameters:
      - default: Bearer <Add access token here>
        description: Insert your access token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.ResponseDTO'
      tags:
      - scraper
  /api/result:
    get:
      description: Get result from i-Ma'luum
      parameters:
      - default: Bearer <Add access token here>
        description: Insert your access token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.ResponseDTO'
      tags:
      - scraper
  /api/schedule:
    get:
      description: Get schedule from i-Ma'luum
      parameters:
      - default: Bearer <Add access token here>
        description: Insert your access token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.ResponseDTO'
      tags:
      - scraper
  /api/starpoint:
    get:
      description: Get co-curricular from i-Ma'luum
      parameters:
      - default: Bearer <Add access token here>
        description: Insert your access token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.ResponseDTO'
      tags:
      - scraper
  /auth/login:
    post:
      consumes:
      - application/json
      description: Logs in the user. Save the token and use it in the Authorization
        header for future requests.
      parameters:
      - description: Login properties
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/auth_proto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.ResponseDTO'
      tags:
      - auth
  /auth/logout:
    get:
      consumes:
      - application/json
      description: Logs out the user. Clears the token from IIUM's CAS. PASETO token
        is still valid.
      parameters:
      - default: Bearer <Add access token here>
        description: Insert your access token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dtos.ResponseDTO'
      tags:
      - auth
  /health:
    get:
      description: Check the health of the application.
      produces:
      - application/json
      responses:
        "200":
          description: OK
      tags:
      - misc
swagger: "2.0"
